        <h1>Level 1: Counter Craze</h1>
        <p>Click as fast as you can... if you can!</p>

        <div id="fakeCounter">Fake Counter: 999</div>
        
        <ul class="leaderboard">
            <li>Bob - 5 clicks</li>
            <li>Sue - 3 clicks</li>

            <tr><td>Click Zone</td><td>Score</td></tr>
            <tr><td>Here</td><td>???</td></tr>
            <tr><td>There</td><td>???</td></tr>
